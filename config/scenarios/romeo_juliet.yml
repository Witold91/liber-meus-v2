slug: romeo_juliet
title: "Romeo and Juliet"
description: "A five-act tragedy in Verona, mapped as five playable acts (chapters)."
turn_limit: 999
world_context: |
  Verona, late 16th century. Two noble houses, Montague and Capulet, are trapped in an old blood feud.
  Honor, reputation, and family duty shape every choice. Public violence brings swift civic punishment.
  The world is realistic and historical: no magic, no modern technology, no supernatural intervention.
  The perspective shifts between protagonists as the tragedy unfolds.
narrator_style: |
  Keep the tone tragic, immediate, and vivid. Use clear modern prose with occasional Shakespearean flavor.
  Emphasize consequence, pressure, and emotional stakes. 30-60 words.

theme:
  bg_color: "#0e0a08"
  text_color: "#ffffff"
  accent_color: "#c8844a"
  font_family: "'Palatino Linotype', Palatino, 'Book Antiqua', Georgia, serif"
  bg_image: "romeo_juliet.jpg"

hero:
  slug: romeo
  name: "Romeo Montague"
  description: "A young nobleman torn between love, loyalty, and fatal impulse."
  sex: male

acts:
  - number: 1
    title: "Act I - Feud and First Sight"
    intro: |
      In a sycamore grove outside Verona's walls, Romeo Montague sits apart from the world — heartsick over Rosaline, a Capulet beauty who has given him nothing but cold silence and polished indifference.
      He has barely registered the morning's street brawl, which rattled the city and brought the Prince himself to the square with another ultimatum for both houses.
      By nightfall, Verona transforms: Capulet Hall opens its doors for a masked feast, and by chance — a servant with an unreadable guest list, a name overheard — Romeo learns that Rosaline will be among the guests.
      He goes to forget her by seeing her, and walks directly into enemy territory where one glance across a crowded hall can ignite something that will outlast both of them.
      Current situation: You are Romeo Montague, alone in a sycamore grove east of the city, nursing an unrequited love while Verona moves without you.
    scenes:
      - id: sycamore_grove
        name: "Sycamore Grove"
        description: "A quiet stand of trees on the edge of Verona where Romeo retreats to nurse his lovesickness, hidden from the brawls and politics of the city."
        exits:
          - to: verona_square
            label: "Head into the city"
          - to: montague_grounds
            label: "Return to Montague grounds"
      - id: montague_grounds
        name: "Montague Grounds"
        description: "The courtyard and entrance of the Montague estate, where family worry runs quietly beneath the surface of pride."
        exits:
          - to: sycamore_grove
            label: "Return to the grove"
          - to: verona_square
            label: "Go toward the city"
      - id: verona_square
        name: "Verona Square"
        description: "A public square where servants provoke one another and nobles rush to defend family honor. The air still carries the morning's anger."
        exits:
          - to: sycamore_grove
            label: "Slip back toward the grove"
          - to: capulet_grounds
            label: "Follow the torchlight toward Capulet Hall"
      - id: capulet_grounds
        name: "Capulet Grounds"
        description: "The lantern-lit courtyard outside Capulet Hall. Masked guests arrive in clusters, music drifts through the walls, and unmasked faces draw second glances."
        exits:
          - to: verona_square
            label: "Return to the square"
          - to: capulet_hall
            label: "Enter the hall"
      - id: capulet_hall
        name: "Capulet Hall"
        description: "A crowded feast of lanterns, viols, masks, and guarded smiles. Every face hides a name, and every name carries a history."
        exits:
          - to: capulet_grounds
            label: "Step out to the grounds"

    actors:
      - id: sampson
        name: "Sampson"
        description: "A Capulet servant eager for provocation."
        scene: verona_square
        status_options: [taunting, brawling, scattered]
        default_status: taunting
      - id: gregory
        name: "Gregory"
        description: "Another Capulet servant, loud in quarrel and quick to follow."
        scene: verona_square
        status_options: [taunting, brawling, scattered]
        default_status: taunting
      - id: abram
        name: "Abram"
        description: "A Montague servant pulled into the first clash."
        scene: verona_square
        status_options: [wary, brawling, scattered]
        default_status: wary
      - id: benvolio
        name: "Benvolio"
        description: "Romeo's cousin, always trying to cool hot blood. He is out looking for Romeo."
        scene: verona_square
        status_options: [calm, warning, alarmed]
        default_status: calm
      - id: mercutio
        name: "Mercutio"
        description: "Brilliant and reckless friend of Romeo."
