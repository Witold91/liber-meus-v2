        status_options: [witty, taunting, dueling, dead]
        default_status: witty
      - id: tybalt
        name: "Tybalt"
        description: "Juliet's cousin, proud and dangerous in defense of Capulet honor. Already in the square and spoiling for a fight."
        scene: verona_square
        status_options: [proud, enraged, dueling, dead]
        default_status: proud
      - id: capulet_servant
        name: "Capulet Servant"
        description: "An illiterate servant tasked with delivering feast invitations, wandering the square looking for someone to read the guest list aloud."
        scene: verona_square
        status_options: [searching, helped, departed]
        default_status: searching
      - id: prince_escalus
        name: "Prince Escalus"
        description: "Ruler of Verona, determined to end public bloodshed."
        scene: offstage
        status_options: [stern, condemning, sentencing, grieving]
        default_status: stern
      - id: lord_montague
        name: "Lord Montague"
        description: "Romeo's father, burdened by the feud and quietly worried about his son's strange withdrawal from the world."
        scene: montague_grounds
        status_options: [concerned, defensive, mourning]
        default_status: concerned
      - id: lady_montague
        name: "Lady Montague"
        description: "Romeo's mother, fearful for her son."
        scene: montague_grounds
        status_options: [concerned, fearful, mourning]
        default_status: concerned
      - id: juliet
