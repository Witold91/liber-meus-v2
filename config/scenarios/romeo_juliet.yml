      The Prince has warned both houses before, but rage moves faster than law, and every public clash tightens the noose around both families.
      By night, the city turns from brawl to celebration as Capulet Hall opens for a masked feast filled with politics, flirtation, and dangerous curiosity.
      You are Romeo Montague: restless, impulsive, and walking directly into enemy territory where one meeting can ignite love and ruin in the same breath.
      Current situation: You are in Verona Square with Mercutio and Benvolio nearby as servants from both houses trade provocations.
