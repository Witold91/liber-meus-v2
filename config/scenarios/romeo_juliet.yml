      - id: rosaline
        name: "Rosaline"
        description: "A Capulet niece, beautiful and devout — the object of Romeo's unrequited obsession, utterly indifferent to him. If persistently pursued she becomes cold; if publicly humiliated or pushed to the limit, she becomes offended — a closed door."
        scene: capulet_hall
        status_options: [indifferent, cold, offended, absent]
        default_status: indifferent
      - id: nurse
        name: "Nurse"
        description: "Juliet's caretaker, practical and fiercely devoted."
        scene: capulet_hall
        status_options: [watchful, calling, worried, grieving]
        default_status: watchful
      - id: lord_capulet
        name: "Lord Capulet"
        description: "Juliet's father, balancing pride, affection, and social pressure."
        scene: capulet_hall
        status_options: [hosting, commanding, furious, mourning]
        default_status: hosting
      - id: lady_capulet
        name: "Lady Capulet"
        description: "Juliet's mother, formal and loyal to family standing."
        scene: capulet_hall
        status_options: [observing, urging, grieving]
        default_status: observing
      - id: paris
        name: "Count Paris"
        description: "A polished noble suitor favored by Capulet, here to press his case for Juliet's hand."
        scene: capulet_hall
        status_options: [courtly, betrothed, mourning, dead]
        default_status: courtly

    objects:
      - id: capulet_guest_list
        name: "Capulet Guest List"
        description: "A parchment list of tonight's Capulet guests, carried by an illiterate servant who needs someone to read it aloud."
        scene: verona_square
        status_options: [servant_carried, read, lost]
        default_status: servant_carried
      - id: masquerade_mask
        name: "Masquerade Mask"
        scene: capulet_hall
        status_options: [unused, worn, discarded]
        default_status: unused
      - id: romeo_sword
        name: "Romeo's Sword"
        description: "A Montague blade, worn at the hip out of habit and family pride."
        scene: player_inventory
        status_options: [sheathed, drawn, bloodied]
        default_status: sheathed

    conditions:
      - id: act1_love_ignites
        description: "The first spark between Romeo and Juliet is set."
        narrative: "Music fades, but the look remains. One glance has crossed an old war, and nothing in Verona will stay simple again."
        type: act_goal
        next_act: 2
        check: actor_has_status
        actor: juliet
        status: in_love
      - id: act1_juliet_slain
        description: "Juliet dies before the bond can begin."
        narrative: "The feud devours even its quietest promise. Without Juliet, the tale collapses into grief before it can become love."
        type: danger
        check: actor_has_status
        actor: juliet
        status: dead
      - id: act1_rosaline_offended
        description: "Romeo's obsession with Rosaline burns every bridge."
        narrative: "Rosaline's rebuff is final and public. She calls for her uncle, and the hall turns cold. You leave Capulet grounds with nothing — no introduction, no Juliet, no story that matters. The obsession closes around you like a room with no doors."
        type: danger
        check: actor_has_status
        actor: rosaline
        status: offended
      - id: act1_tybalt_slain
        description: "Tybalt dies in the morning brawl — Romeo is banished before nightfall."
        narrative: "Blood on the cobblestones before noon. When Tybalt Capulet falls, the Prince's judgment is swift: the Montague who struck first is banished by sundown. You never reach the feast, and Juliet remains a stranger."
        type: danger
        check: actor_has_status
        actor: tybalt
        status: dead
      - id: act1_romeo_banished_early
        description: "The Prince names Romeo specifically in the decree."
        narrative: "The Prince's finger lands on you. Your name has been in too many quarrels this season. By the decree read aloud in the square, you are banished from Verona — before the feast, before the balcony, before any of it begins."
        type: danger
        check: actor_has_status
        actor: prince_escalus
        status: sentencing

    events:
      - id: act1_brawl_escalates
        act_turn: 3
        action:
          type: actor_enters
          actor_id: tybalt
          scene: verona_square
          new_status: enraged
        description: "'What, drawn, and talk of peace! I hate the word, as I hate hell, all Montagues, and thee.' Tybalt draws steel on Benvolio and the morning's quarrel becomes a full brawl."
      - id: act1_montague_seeks_romeo
        act_turn: 4
        action:
          type: actor_enters
          actor_id: lord_montague
          scene: verona_square
          new_status: defensive
        description: "Lord Montague arrives at the square, alarmed by the brawl and searching for his son."
      - id: act1_prince_decree
        act_turn: 5
        action:
          type: actor_enters
          actor_id: prince_escalus
          scene: verona_square
          new_status: condemning
        description: "'If ever you disturb our streets again, your lives shall pay the forfeit of the peace.' The Prince faces both houses and makes the ultimatum final."
      - id: act1_servant_returns
        act_turn: 8
        condition:
          actor_status:
            id: capulet_servant
            status: searching
        action:
          type: actor_enters
          actor_id: capulet_servant
          scene: montague_grounds
          new_status: departed
        description: "The Capulet servant, finding no reader for his list, gives up on the square and wanders back toward the Montague side of the city — his invitation unread, the feast still waiting."

  - number: 2
    title: "Act II - Balcony and Vows"
    intro: |
      The feast is over and Verona has gone quiet, but you could not leave.
      You crossed back into enemy territory on instinct — scaling walls you have no right to cross, drawn by a name you should not have learned and a face you cannot stop seeing.
      She is above you on the balcony, her voice drifting down through the dark, unguarded in a way that no Capulet ever is in daylight.
      The Nurse runs messages. In Friar Laurence's cell, love can be made lawful in secret. But every minute you stay in this orchard is a minute a Capulet blade could find you.
      Current situation: You are Romeo Montague, standing in the Capulet orchard beneath Juliet's balcony. The night is warm. Discovery means death.
    scenes:
      - id: capulet_orchard
        name: "Capulet Orchard"
        description: "Moonlit stone and ivy below Juliet's balcony."
        exits:
          - to: friar_cell
            label: "Go to Friar Laurence"
          - to: verona_outskirts
            label: "Scale back over the wall and leave"
      - id: friar_cell
        name: "Friar Laurence's Cell"
        description: "A cramped chamber of herbs, books, and dangerous hopes."
        exits:
          - to: capulet_orchard
            label: "Return to the orchard"
      - id: verona_outskirts
        name: "Verona Outskirts"
        description: "The edge of Capulet territory before dawn, where the city fades into open road. Romeo has made it out — but empty-handed."
        exits: []

    actors:
      - id: juliet
        name: "Juliet Capulet"
        description: "Now resolute, willing to defy her house for love — but if overwhelmed by fear, pushed too fast, or left without reassurance, she may withdraw."
        scene: capulet_orchard
        status_options: [in_love, promised, withdrawn, wed, desperate, dead]
        default_status: in_love
      - id: nurse
        name: "Nurse"
        description: "A loyal go-between carrying urgent messages."
        scene: offstage
        status_options: [watchful, calling, worried, grieving]
        default_status: watchful
      - id: friar_lawrence
        name: "Friar Laurence"
        description: "A learned friar hoping to turn private love into public peace. If rushed or unconvinced of the match, he refuses outright — but his refusal is not necessarily final."
        scene: friar_cell
        status_options: [contemplative, advising, marrying, refusing, desperate]
        default_status: contemplative
      - id: capulet_guard
        name: "Capulet Guard"
        description: "A household sentry making his nightly rounds through the orchard."
        scene: offstage
        status_options: [patrolling, alarmed, searching]
        default_status: patrolling

    objects:
      - id: wedding_vows
        name: "Wedding Vows"
        scene: friar_cell
        status_options: [unspoken, spoken, broken]
        default_status: unspoken

    conditions:
      - id: act2_secret_marriage
        description: "The secret marriage is completed."
        narrative: "In a dim cell, two voices make one oath. Love has become a bond, and the feud now has a hidden fault line."
        type: act_goal
        next_act: 3
        check: actor_has_status
        actor: juliet
        status: wed
      - id: act2_left_without_vows
        description: "Romeo leaves the orchard with no marriage, only the memory of a name."
        narrative: "Dawn threatens the sky. Romeo scales the wall back into Verona before a Capulet blade finds him — and leaves behind whatever Juliet might have been. No vow was spoken. What comes next will carry that absence."
        type: act_goal
        next_act: 3
        check: player_at_scene
        scene: verona_outskirts
      - id: act2_discovered
        description: "The guard raises the alarm — Romeo is driven out of the orchard."
        narrative: "The shout goes up before Romeo can move. Torches bloom in every window of Capulet Hall. He escapes over the wall with nothing settled, and dawn comes without a vow."
        type: danger
        check: actor_has_status
        actor: capulet_guard
        status: alarmed
      - id: act2_juliet_slain
        description: "Juliet dies before the marriage can hold."
        narrative: "The orchard falls silent. What was meant to heal Verona dies in shadow before dawn."
        type: danger
        check: actor_has_status
        actor: juliet
        status: dead

    events:
      - id: act2_nurse_interrupts
        act_turn: 3
        action:
          type: actor_enters
          actor_id: nurse
          scene: capulet_orchard
          new_status: calling
        description: "The Nurse calls Juliet back inside."
      - id: act2_guard_patrols
        act_turn: 5
        action:
          type: actor_enters
          actor_id: capulet_guard
          scene: capulet_orchard
          new_status: patrolling
        description: "A Capulet guard makes his nightly rounds through the orchard."

