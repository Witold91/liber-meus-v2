slug: romeo_juliet
title: "Romeo and Juliet"
description: "A five-act tragedy in Verona, mapped as five playable acts (chapters)."
turn_limit: 40
world_context: |
  Verona, late 16th century. Two noble houses, Montague and Capulet, are trapped in an old blood feud.
  Honor, reputation, and family duty shape every choice. Public violence brings swift civic punishment.
  The world is realistic and historical: no magic, no modern technology, no supernatural intervention.
  You play Romeo Montague through all five acts of the tragedy.
narrator_style: |
  Keep the tone tragic, immediate, and vivid. Use clear modern prose with occasional Shakespearean flavor.
  Emphasize consequence, pressure, and emotional stakes. 30-60 words.

theme:
  bg_color: "#0e0a08"
  text_color: "#ffffff"
  accent_color: "#c8844a"
  font_family: "'Palatino Linotype', Palatino, 'Book Antiqua', Georgia, serif"
  bg_image: "romeo_juliet.jpg"

hero:
  slug: romeo
  name: "Romeo Montague"
  description: "A young nobleman torn between love, loyalty, and fatal impulse."
  sex: male

