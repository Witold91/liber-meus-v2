slug: romeo_juliet_test
title: "Romeo & Juliet (Tiny Test)"
description: "Minimal two-scene scenario for fast testing."
turn_limit: 6
world_context: |
  Renaissance Verona at night. The Montague-Capulet feud makes every move risky.
  The world is realistic: no magic, no modern technology, no supernatural events.
  Romeo begins below Juliet's balcony carrying a single rose.
narrator_style: |
  20-50 words.

hero:
  slug: romeo
  name: "Romeo"
  description: "A young lover trying to reach Juliet."
  sex: male

acts:
  - number: 1
    title: "A Short Night"
    intro: |
      Night covers Verona.
      You stand below Juliet's balcony with one rose in your hand.
    scenes:
      - id: courtyard
        name: "Courtyard"
        description: "A quiet stone courtyard beneath the balcony."
        exits:
          - to: balcony
            label: "Climb to the balcony"
      - id: balcony
        name: "Balcony"
        description: "Moonlight spills across the balcony where Juliet waits."
        exits:
          - to: courtyard
            label: "Climb back down"

    actors:
      - id: juliet
        name: "Juliet"
        description: "She watches the courtyard with hopeful eyes."
        scene: balcony
        status_options:
          - waiting
          - happy
        default_status: waiting

    objects:
      - id: rose
        name: "Rose"
        scene: courtyard
        status_options:
          - fresh
          - given
        default_status: fresh

    conditions:
      - id: reunite_on_balcony
        description: "Romeo reaches Juliet on the balcony."
        type: goal
        check: player_at_scene
        scene: balcony

    events: []
